<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">Dashboard</div>
            <div class="tabs-1">
                <div><img src="icons/home.svg" class="icon">Home</div>
                <div><img src="icons/home.svg" class="icon">Profile</div>
                <div><img src="icons/home.svg" class="icon">Messages</div>
                <div><img src="icons/home.svg" class="icon">History</div>
                <div><img src="icons/home.svg" class="icon">Tasks</div>
                <div><img src="icons/home.svg" class="icon">Communities</div>
            </div>
            <div class="tabs-2">
                <div><img src="icons/home.svg" class="icon">Settings</div>
                <div><img src="icons/home.svg" class="icon">Support</div>
                <div><img src="icons/home.svg" class="icon">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="header-1">
                <div class="searchbar"></div>
                <div class="profile"></div>
            </div>
            <div class="header-2">
                <div class="greeting"></div>
                <div class="header-2-buttons"></div>
            </div>
        </div>
        <div class="main-content">
            <!-- To decide how to layout this later -->
        </div>
    </div>
</body>
</html>
